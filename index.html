<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main>
    <div id="profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
      <h4 id="profile-name">Jessica Randall</h4>
      <h5 id="profile-location">London, United Kingdom</h5>
      <p id="profile-job">"Front-end developer & content writer"</p>
      <div id="profile-social-links">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        <a href="https://in.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/?lang=en" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </div>
  </main>

</body>

</html>
